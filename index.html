<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script> <!-- Include dat.GUI library -->
    <title>Solar System</title>
    <style>
       body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Courier New', monospace; /* Change to Courier New */
    }
    #starter-screen {
        background-image: url('./src/img/stars.jpg');
        background-size: cover;
        background-position: center;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
    }
    h1 {
        font-size: 3em;
        margin-bottom: 20px;
    }
    p {
        font-size: 1.2em;
        margin-bottom: 30px;
        max-width: 600px;
    }
    #start-button {
        padding: 15px 30px;
        font-size: 1.2em;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    #start-button:hover {
        background-color: #45a049;
    }
    #planet-info {
        position: absolute;
        top: 20px;
        left: 20px;
        background-image: url('./src/img/future 6.jpg');
        width: 370px; /* Set the width you want */
        height: 250px; /* Set the height you want */
        padding: 10px;
        border-radius: 8px;
        display: none; /* Hidden by default, displayed when a planet is clicked */
        z-index: 10;
        color: white; 
        padding-top: 30px; /* Moves text downwards */
        padding-left: 40px; /* Moves text to the right */
        font-size: 12px;
    }
    #pauseButton {
        position: absolute;
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
    }
    button {
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #9b00b3;
    }
    #gui-container {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1000;
    }
    </style>
</head>
<body>
    <div id="starter-screen">
        <h1>Welcome to the Solar System Simulation</h1>
        <p>Explore the wonders of our cosmic neighborhood. Click and drag to navigate, zoom in and out to get a closer look at planets and their moons.</p>
        <button id="start-button">Start Exploration</button>
    </div>
    <div id="planet-info"></div>
    <div id="gui-container"></div> <!-- Container for GUI -->
    <script type="module" src="/main.js"></script>
</body>
</html>
